<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            overflow: hidden;
        }

        .container{
            width: 100%;
            height: 100vh;
            position: relative;
            /* background-repeat: no-repeat; */
            background-image: url(space.jpg);
        }

        .pop_up{
            position: absolute;
            top: 0px;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 8, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .select{
            width: 30%;
            height:40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 255, 255, 0.7);
            padding: 20px;
            /* filter: blur(2px); */
            border-radius: 20px;
            gap: 20px;
        }

        .select a{
            width: 100%;
            padding: 20px 0px;
            background-color: rgb(80, 1, 155);
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
        }


        /* .pop_up1{
            content: '';

        .form{
            /* margin-top: 200px; */
            background-color: white;
            border-radius: 10px;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .form h1{
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 20px;

        }

        .form button{
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #ff00ea;
            color: white;
        }

        .form button:hover{
            background-color: #ff2bed;
        }

        .username{
            position: relative;
        }

        .username input{
            width: 300px;
            height: 30px;
            padding: 4px;
            border-radius: 4px;
            /* outline: none; */
            border: 1px solid rgb(255, 0, 230);

        }

        .username input:focus{
            border: 1px solid rgb(255, 0, 230);

            
        }

        .username input::placeholder{
            color: #ff00ea;
        }

        .username h2{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 0 8px;
            font-weight: 300;
            font-family: Arial, Helvetica, sans-serif;
            color: #ff00ea;
            font-size: 16px;

            
        }

        .error_msg{            
            padding: 5px;
            color: red;
            font-weight: 200;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        @keyframes moveing {
            0%{
                top: 10px;
                left: 10px;
            }

            100%{
                top: -10px;
                left: 8px;
                color: #2a2a2b ;
            }
        }


        .animate {
            animation-name: moveing;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }


        .player1{
            position: relative;
        }

        .player1 select{
            width: 300px;
            height: 30px;
            padding: 4px;
            border-radius: 4px;
            /* outline: none; */
            border: 1px solid rgb(255, 0, 230);

        }

        .player1 select:focus{
            border: 1px solid rgb(255, 0, 230);

            
        }

        .player1 select::placeholder{
            color: #ff00ea;
        }


        .player1 h2{
            background-color: white;
            padding: 8px 0;
            font-weight: 300;
            font-family: Arial, Helvetica, sans-serif;
            color: #ff00ea;
            font-size: 16px;

            
        }


        .form1{
            /* margin-top: 200px; */
            background-color: white;
            border-radius: 10px;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .form1 h1{
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 20px;

        }

        .form1 button{
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #ff00ea;
            color: white;
        }

        .form1 button:hover{
            background-color: #ff2bed;
        }
    </style>
</head>
<body>
    <div class="container">

       <div class="pop_up" id="pop_up" >

            <div class="select" id="select" >
                <a href="" id="new_user"> ADDING NEW USER</a>
                <a href="" id="select_user"> SELECT USER TO PLAY</a>
            </div>

            <form class="form" style="display: none;">
                <h1>WELCOM TO GAME</h1>
                <div class="username">
                    <h2 id="subtitle">UserName</h2>
                    <input type="text" name="" id="input_user">
                    <p class="error_msg"></p>
                </div>
                <button type="submit">Save</button>
            </form>

            <form class="form1" style="display: none;">

                <h1>Select Users</h1>
                <div class="player1">
                    <h2 >player1</h2>
                    <select name="" id="select_players1">
                        <option value="" disabled selected>select player1</option>
                    </select>
                    <p class="error_msg"></p>
                </div>

                <div class="player1">
                    <h2 >player2</h2>
                    <select name="" id="select_players2">
                        <option value="" disabled selected>select player2</option>
                    </select>
                    <p class="error_msg"></p>
                </div>

                <button type="submit">start game</button>
            </form>
    </div>
    </div>
</body>
</html>

<script>

    const pop_up = document.getElementById('pop_up1');
    const username_input = document.querySelector('.username input');
    const H2 = document.querySelector('.username h2');
    const form = document.querySelector('.form');
    const input = document .getElementById('input_user');
    const error_msg = document.querySelector('.error_msg');

    const new_user = document.getElementById('new_user');
    const select_user = document.getElementById('select_user');
    const select = document.getElementById('select');

    const players1 = document.getElementById('select_players1');
    const players2 = document.getElementById('select_players2');

    const form1 = document.querySelector('.form1');

    new_user.addEventListener("click", function(e) { 
        e.preventDefault();

        select.style.display = 'none'
        form.style.display = 'block';
    })

    select_user.addEventListener("click", function(e) { 
        e.preventDefault();

        select.style.display = 'none';
        form1.style.display = 'block';

        

        var users = JSON.parse(localStorage.getItem('Users'));
        users.forEach(item => {
            // console.log(item);
            var option = document.createElement('option');
            
            option.value = item.UserName;
            option.textContent = item.UserName;
            players1.appendChild(option);
        });

        users.forEach(item => {
            // console.log(item);
            var option = document.createElement('option');
            
            option.value = item.UserName;
            option.textContent = item.UserName;
            players2.appendChild(option);
        });
    })

    username_input.addEventListener('focus', () => {
        H2.classList.add('animate');
    });

    // username_input.addEventListener('focusout', () => {
    //     H2.classList.remove('animate');
    // });

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const usernamePattern = /^[a-zA-Z0-9_]{4,12}$/;

        if (input.value === '') {

            error_msg.innerHTML = 'The input is field';

        }else if (!usernamePattern.test(input.value)) {
            input.style.border = "1px solid red";
            error_msg.innerHTML = 'The username is incorrect. <br> [ a-zA-Z0-9_ ] between{4,12}';
        
        } else if (usernamePattern.test(input.value)) {
        
            error_msg.innerHTML = '';
            form.style.display = 'none';
            form1.style.display = 'block';

            const User = {
                UserName : input.value,
                Win : 0,
                Loss : 0,
                Draw : 0,
                Score : 0
            }

            var Users = JSON.parse(localStorage.getItem('Users')) || [];
            Users.push(User);
            localStorage.setItem("Users", JSON.stringify(Users));


            // alert(input.value);
        
        }

        
        

        
    })


    form1.addEventListener('submit', function (e) {
       e.preventDefault();
       
       

       if (validatePlayer1() && validatePlayer2()) {
            if (select_players1.value !== select_players2.value) {
                
                const turn = {
                    players1 : select_players1.value,
                    players2 : select_players2.value
                }

                if (JSON.parse(localStorage.getItem('turns'))) {
                    alert('the players alerayd exist');
                }else{
                    const turns = [];
                    turns.push(turn);
                    localStorage.setItem('turns', JSON.stringify(turns));

                    window.location = "index.html";
                }           
                
            }else{
                alert('dosent start game by players not defferent');
            }
        }
    })

    function validatePlayer1() {
        if (select_players1.value !== "") {
            select_players1.style.border = "2px solid green";
            error_msg.innerHTML = '';
            return true;
        } else {
            select_players1.style.border = "2px solid red";
            error_msg.innerHTML = 'Veuillez sélectionner un players';
            return false;
        }
    }

    function validatePlayer2() {
        if (select_players2.value !== "") {
            select_players2.style.border = "2px solid green";
            error_msg.innerHTML = '';
            return true;
        } else {
            select_players2.style.border = "2px solid red";
            error_msg.innerHTML = 'Veuillez sélectionner un players';
            return false;
        }
    }

</script>
