<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            /* background-color: blue; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title h1{
            /* background-color: blueviolet; */
            width: screen;
            color: rgb(255, 0, 251);
            font-size: 35px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .title .bar{
            height: 50px;
            width: 1000px;
            /* background-color: red; */
            margin: 0px 150px ;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bar .option{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .bar a{
            text-decoration: none;
            font-size: 20px;
            font-weight: 800;
            color: #6b6b6b;
        }

        .option p{
            font-size: 20px;
        }

        .option div{
            width: 25px;
            height: 25px;
            border-radius: 4px;
            background-color: #ff00ea;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container{
            /* background-color: blue; */
            display: grid;
            grid-template-columns: repeat(20, 40px);
            grid-template-rows: repeat(20, 40px);
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
            /* width: 1000px;
            height: 100px; */
        }

        .rect{
            grid-column: span 1;
            height: 40px;
            border-radius: 6px;
            background-color: aliceblue;
            box-shadow: 0 0 10px 2px #ff00ea;
            display: flex;
            justify-content: center;
            align-items: center;
            /* cursor: pointer; */
        }

        .rect:hover{
            /* background-color: rgb(204, 77, 77); */
            border: 1px solid #002fff;
        }

        .pop_up{
            content: '';
            position: absolute;
            width: 100%;
            height: 200vh;
            background-color: rgb(107, 107, 107, 0.25);
            top: 0px;
            left: 0px;
            display: flex;
            justify-content: center;
            align-items: start;
        }

        .form{
            margin-top: 200px;
            background-color: white;
            border-radius: 10px;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .form h1{
            text-align: center;
            font-size: 30px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 20px;

        }

        .form button{
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #ff00ea;
            color: white;
        }

        .form button:hover{
            background-color: #ff2bed;
        }

        .username{
            position: relative;
        }

        .username input{
            width: 300px;
            height: 30px;
            padding: 4px;
            border-radius: 4px;
            /* outline: none; */
            border: 1px solid rgb(255, 0, 230);

        }

        .username input:focus{
            border: 1px solid rgb(255, 0, 230);

            
        }

        .username input::placeholder{
            color: #ff00ea;
        }

        .username h2{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 0 8px;
            font-weight: 300;
            font-family: Arial, Helvetica, sans-serif;
            color: #ff00ea;
            font-size: 16px;

            
        }

        .error_msg{            
            padding: 5px;
            color: red;
            font-weight: 200;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        @keyframes moveing {
            0%{
                top: 10px;
                left: 10px;
            }

            100%{
                top: -10px;
                left: 8px;
                color: #2a2a2b ;
            }
        }


        .animate {
            animation-name: moveing;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }


    </style>

</head>
<body>
    <div class="title">
        <h1>TEC TAC TOE</h1>
        <div class="bar">
            <div class="option">
                <p>select option: </p>
                <div class="">X</div>
                <div class="">O</div>
            </div>
            <a href="">View Scors</a>
        </div>
    </div>

    <div class="container" id="container"></div>


    <div class="pop_up" id="pop_up">
        <form class="form">
            <h1>WELCOM TO GAME</h1>
            <div class="username">
                <h2 id="subtitle">UserName</h2>
                <input type="text" name="" id="input_user">
                <p class="error_msg"></p>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>

<script>
    var turn = "X";
    var container = document.getElementById("container");
    for (let i = 1; i <= 400 ; i++) {
        var row = document.createElement("div");
        row.className = "rect";
        row.id = "item" + i;
        container.appendChild(row);

        row.addEventListener("click", function(e){
            e.preventDefault();
            // alert("hell");
            var id_cliked = this.id;
            var item = document.getElementById(id_cliked);
            
            if (turn === "X" && item.innerHTML === "") {
                item.innerHTML = turn;
                turn = "O";
            }else if (turn === "O" && item.innerHTML === "") {
                item.innerHTML = turn;
                turn = "X";
            }

            // row.innerHTML
            // console.log(item);
            
        })
        // console.log(row);    
    }

    
    

</script>


<script>

    const pop_up = document.getElementById('pop_up');
    const username_input = document.querySelector('.username input');
    const H2 = document.querySelector('.username h2');
    const form = document.querySelector('.form');
    const input = document .getElementById('input_user');
    const error_msg = document.querySelector('.error_msg');


    username_input.addEventListener('focus', () => {
        H2.classList.add('animate');
    });

    // username_input.addEventListener('focusout', () => {
    //     H2.classList.remove('animate');
    // });

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const usernamePattern = /^[a-zA-Z0-9_]{4,12}$/;

        if (input.value === '') {

            error_msg.innerHTML = 'The input is field';

        }else if (!usernamePattern.test(input.value)) {
            input.style.border = "1px solid red";
            error_msg.innerHTML = 'The username is incorrect. <br> [ a-zA-Z0-9_ ] between{4,12}';
        
        } else if (usernamePattern.test(input.value)) {
        
            error_msg.innerHTML = '';
            pop_up.style.display = 'none';


            const User = {
                UserName : input.value,
                Win : 0,
                Loss : 0,
                Draw : 0,
                Score : 0
            }

            var Users = JSON.parse(localStorage.getItem('Users')) || [];
            Users.push(User);
            localStorage.setItem("Users", JSON.stringify(Users));


            // alert(input.value);
        
        }

        
        

        
    })


</script>
