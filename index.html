<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            /* background-color: blue; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title h1{
            /* background-color: blueviolet; */
            width: screen;
            color: rgb(255, 0, 251);
            font-size: 35px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .title .bar{
            height: 50px;
            width: 1000px;
            /* background-color: red; */
            margin: 0px 150px ;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bar .option{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .bar a{
            text-decoration: none;
            font-size: 20px;
            font-weight: 800;
            color: #6b6b6b;
        }

        .option p{
            font-size: 20px;
        }

        .option div{
            width: 25px;
            height: 25px;
            border-radius: 4px;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container{
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(20, 40px);
            grid-template-rows: repeat(20, 40px);
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            /* width: 1000px;
            height: 100px; */
        }

        .rect{
            grid-column: span 1;
            height: 40px;
            background-color: aliceblue;
        }



    </style>

</head>
<body>
    <div class="title">
        <h1>TEC TAC TOE</h1>
        <div class="bar">
            <div class="option">
                <p>select option: </p>
                <div class="">X</div>
                <div class="">O</div>
            </div>
            <a href="">View Scors</a>
        </div>
    </div>

    <div class="container" id="container"></div>
</body>
</html>

<script>
    var container = document.getElementById("container");
    for (let i = 1; i <= 400 ; i++) {
        var row = document.createElement("div");
        row.className = "rect";
        row.id = "item" + i;
        container.appendChild(row);
        console.log(row);
         
    }

    

</script>
